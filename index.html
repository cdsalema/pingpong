<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas>
    </canvas>
    <script>

        const gapX = 10;
        const mouse = { x: 0, y: 0 }
        const canvasElmt = document.querySelector("canvas"),
            canvasCtx = canvasElmt.getContext("2d")
        const campo = {
            w: window.innerWidth,
            h: window.innerHeight,
            draw: function () {
                canvasCtx.fillStyle = "#2c3279"
                canvasCtx.fillRect(0, 0, this.w, this.h)
            },
        }
        function setup() {
            canvasElmt.width = canvasCtx.width = campo.w
            canvasElmt.height = canvasCtx.height = campo.h
        }
        //let espessuralinha = 15;
        const linha = {
            w: 15,
            h: campo.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(campo.w / 2 - this.w / 2, 0, this.w, this.h)
            },
        }

        const raqueteEsq = {
            x: gapX,
            y: 0,
            w: linha.w,
            h: 200,
            _move: function () {
                if (placar.fim != true) {
                    this.y = mouse.y - this.h / 2
                }
            },
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            },
        }

        const raqueteDir = {
            x: campo.w - linha.w - gapX,
            y: 100,
            w: linha.w,
            h: 200,
            speed: 3,
            _move: function () {
                if (this.y + this.h / 2 < bola.y + bola.r) {
                    this.y += this.speed

                } else {
                    this.y -= this.speed
                }
            },

            speedup: function () {
                if (this.speed < 12) {
                    this.speed += 0.75
                    console.log(this.speed);
                }
                console.log(this.speed);

            },

            draw: function () {
                canvasCtx.fillStyle = "#ffffff"
                canvasCtx.fillRect(this.x, this.y, this.w, this.h)
                this._move()
            },
        }

        const placar = {
            player: 0,
            pc: 0,
            PontosMax: 12,
            fim: false,
            _fim: function () {
                if (this.player > this.PontosMax - 1) {
                    this.fim = true
                    bola.spedd = 0
                    this.player = 0
                    this.pc = 0
                    bola.x = campo.w / 2
                    bola.y = campo.h / 2
                    raqueteDir.speed = 0
                    console.log('entrou player')

                } else if (this.pc > this.PontosMax - 1) {
                    this.fim = true
                    bola.spedd = 0
                    this.player = 0
                    this.pc = 0
                    bola.x = campo.w / 2
                    bola.y = campo.h / 2
                    raqueteDir.speed = 0
                    console.log('entrou pc')

                } else {
                    this.draw()
                    console.log('passou')
                }
            },

            PontoPlayer: function () {
                this.player++

            },

            PontoPc: function () {
                this.pc++

            },

            draw: function () {
                if (placar.fim != false) {
                    canvasCtx.font = "bold 75px Arial"
                    canvasCtx.textAlign = "center"
                    canvasCtx.textBaseline = "top"
                    canvasCtx.fillStyle = "#1a1e48"
                    canvasCtx.fillText("FIM", campo.w / 2, campo.h / 2, 300)
                } else {
                    canvasCtx.font = "bold 75px Arial"
                    canvasCtx.textAlign = "center"
                    canvasCtx.textBaseline = "top"
                    canvasCtx.fillStyle = "#232860"
                    canvasCtx.fillText(this.player, campo.w / 4, 50)
                    canvasCtx.fillText(this.pc, campo.w / 4 + campo.w / 2, 50)
                }
            }
        }

        const bola = {
            x: campo.w / 2,
            y: campo.h / 2,
            r: 14,
            speed: 5,
            direcaoX: 1,
            direcaoY: 1,
            _calcPosicao: function () {
                //mecaninca de pontuacao jogador
                if (placar.fim != true) {
                    if (this.x > campo.w - this.r - raqueteDir.w - gapX) {
                        if (this.y + this.r > raqueteDir.y &&
                            this.y - this.r < raqueteDir.y + raqueteDir.h) {
                            this._inverteX()
                        } else {
                            placar.PontoPlayer()
                            this._pointUP()

                        }
                    }
                    //mecaninca de pontuacao PC
                    if (this.x < this.r + raqueteEsq.w + gapX) {
                        if (this.y + this.r > raqueteEsq.y &&
                            this.y - this.r < raqueteEsq.y + raqueteEsq.h) {
                            this._inverteX()
                        } else {
                            placar.PontoPc()
                            this._pointUP()

                        }
                    }
                    //verifica limites do campo superior e inferior
                    if (
                        (this.y - this.r < 0 && this.direcaoY < 0) ||
                        (this.y > campo.h - this.r && this.direcaoY > 0)
                    ) {
                        this._inverteY()

                    }
                }
            },

            _inverteX: function () {
                if (placar.fim != true) {
                    this.direcaoX *= -1
                }
            },
            _inverteY: function () {
                if (placar.fim != true) {
                    this.direcaoY *= -1
                }
            },
            _speedup: function () {
                if (placar.fim != true) {
                    if (this.speed < 20) {
                        this.speed += 1.5
                        console.log(bola.speed);
                    }
                    console.log(bola.speed);
                }
            },
            _pointUP: function () {
                if (placar.fim != true) {
                    raqueteDir.speedup()
                    this._speedup()
                    this.x = campo.w / 2
                    this.y = campo.h / 2
                    placar._fim()
                    console.log(raqueteDir.speed);
                }

            },
            _move: function () {
                if (placar.fim != true) {
                    this.x += this.direcaoX * this.speed
                    this.y += this.direcaoY * this.speed
                }
            },
            draw: function () {
                if (placar.fim != true) {
                    canvasCtx.fillStyle = "#ffffff"
                    canvasCtx.beginPath()
                    canvasCtx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false)
                    canvasCtx.fill()
                    this._move()
                    this._calcPosicao()
                }
            },
        }

        function draw() {
            campo.draw();
            linha.draw();
            raqueteEsq.draw();
            raqueteDir.draw();
            placar.draw();
            bola.draw();
        }

        window.animateFrame = (function () {
            return (
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    return window.setTimeout(callback, 1000 / 60)
                }
            )
        })()

        function main() {
            animateFrame(main)
            draw()
        }

        setup();
        main();

        canvasElmt.addEventListener("mousemove", function (e) {
            mouse.x = e.pageX
            mouse.y = e.pageY

        })
    </script>
</body>

</html>
