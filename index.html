<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
    <style>
        *{
          margin: 0;  
          padding: 0;
          overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas>

    </canvas>
    <script>
        let espessuralinha = 15;
        const canvasElmt= document.querySelector("canvas"),
        canvasCtx=canvasElmt.getContext("2d")
        function setup(){
            canvasElmt.width=canvasCtx.width=window.innerWidth
            canvasElmt.height=canvasCtx.height=window.innerHeight
        }
        function draw(){
            //fundo mesa pingpong
            canvasCtx.fillStyle="#286047"
            canvasCtx.fillRect(0,0,window.innerWidth,window.innerHeight)
            //linha central mesa                        
            canvasCtx.fillStyle="#ffffff"
            const x = window.innerWidth/2 - espessuralinha/2;
            const y =0;
            const w = espessuralinha;
            const h = window.innerHeight;
            canvasCtx.fillRect(x,y,w,h)
            //raquete esquerda
            canvasCtx.fillRect(10,400,espessuralinha,200)
            //raquete direita
            canvasCtx.fillRect(window.innerWidth-espessuralinha-10,300,espessuralinha,200)
            //bola pingpong
            canvasCtx.beginPath()
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false)
            canvasCtx.fill()
            //placar
            canvasCtx.font="bold 75px Arial"
            canvasCtx.textAlign="center"
            canvasCtx.textBaseline = "top"
            canvasCtx.fillStyle = "#01341D"
            canvasCtx.fillText('3',window.innerWidth/4,50)
            canvasCtx.fillText('1',window.innerWidth/4+window.innerWidth/2,50)
        }

        setup();
        draw();
    </script>
</body>
</html>
